<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <title>Message someone Anonymously</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"
    integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA=="
    crossorigin="anonymous"></script>

  <script defer src="chat.js"></script>

  <style>
    body {
      font-family: Roboto Mono;
      box-sizing: border-box;
    }

    #app {
      width: 85vw;
      margin: 0 auto;
    }

    #chat_Container {
      height: 85vh;
      border: 1px solid #ccffcc;
      border-radius: 10px;
      margin: 1rem 1rem;
      padding: 0.5rem;
      overflow-x: hidden;
    }

    #messageForm {
      width: 80%;
      position: absolute;
      bottom: 10px;
    }

    .input {
      margin: auto;
      padding: 0.5rem;
      margin: 0 0.5rem;
      width: 70%;
      border: 1px round #ffffff;
      border-radius: 2px;
    }

    .input:active,
    .input:focus {
      border-color: #000;
    }

    .btn {
      padding: 0.5rem;
      background-color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
      color: #000;
      font-weight: 600;
    }

    h1 {
      color: white;
    }

    .center {
      text-align: center;
      margin: 0 auto;
    }

    .error {
      border-color: #fa7962 !important;
    }

    .message {
      background-color: #ccffcc;
      color: #333;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 5px;
      padding: 0.5rem;
      margin-top: 1rem;
      word-wrap: break-word;
    }

    .self-message {
      background-color: #ccffcc;
      text-align: right;
    }

    .others-message {
      background-color: aqua;
      text-align: left;
    }
  </style>
</head>

<body style="background-color: black;">
  <div id="app">
    <h1 class="center" >Message Anyone.</h1>
    <div id="chat_Container"></div>
    <div class="center">
      <form id="messageForm">
        <input class="input center" type="text" id="messageInput" autocomplete="false"/>
        <button class="btn" type="submit" id="sendBtn">Send</button>
      </form>
    </div>
  </div>
</body>

</html>
